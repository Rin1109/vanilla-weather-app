<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="src/slyle.css">
   <title>Weather App</title>
</head>
<body>
   <div class="container">
      <div class="weather-app">
         <div class="row">
            <div class="col-6">
               <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny">
               26 °C | °F
               <ul class="detail-item">
                  <li>Precipitation: 44%</li>
                  <li>Wind: 9km/h</li>
                  <li>Cloud Cover: 44%</li>
               </ul>

            </div>
            <div class="col-6">
               <h2>London</h2>
               <ul>
                  <li>Sunday 18:57</li>
                  <li>Sunny</li>
               </ul>
            </div>
         </div>
         <small id="footer">
            <a href="https://github.com/wecodeschool/vanilla-weather-app" target="_blank">Open-source code</a> by Iryna Husar</small>
      </div>
   </div>
   <script src="src/app.js"></script>
</body>
</html>
